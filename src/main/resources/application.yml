server:
  port: 4650

eureka:
  client:
    serviceUrl:
      defaultZone: ${DISCOVERY_CLIENT_URI}
spring:
  application:
    name: Api-Gateway
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: ${ISSUER_URI}
  cloud:
    gateway:
      globalcors:
        corsConfigurations:
          '[/**]':
            allowedOrigins: "*"
            allowedHeaders: "*"
            allowedMethods:
              - GET
              - POST
              - PUT
      routes:
        - id: mail-service
          uri: lb://mail-service
          predicates:
            - Path=/mail/**
        - id: user-service
          uri: lb://user-service
          predicates:
            - Path=/user/**
        - id: organization-service
          uri: lb://organization-service
          predicates:
            - Path=/organization/**
        - id: event-service
          uri: lb://event-service
          predicates:
            - Path=/event/**

